<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Modal #10</title>
  </head>
  <body>
    

    


    <div class="container content">
      <div class="row align-items-center content">

        <div class="col-12 text-center">
          <h3 class="mb-4">Modal #10</h3>
        <button type="button" class="btn btn-secondary px-4 py-3" data-toggle="modal" data-target="#exampleModalCenter">
          Launch modal
        </button>
      </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
          <div class="modal-body p-4 px-5">

            
            <div class="main-content text-center">
                
                <a href="#" class="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><span class="icon-close2"></span></span>
                  </a>

                <div class="warp-icon mb-4">
                  <span class="icon-lock2"></span>
                </div>
                <form action="#">
                  <label for="">This link is password protected</label>
                  <p class="mb-4">All their equipment and instruments are alive. The sky was cloudless and of a deep dark blue.</p>
                  <div class="form-group mb-4">
                    <input type="password" class="form-control text-center" placeholder="Enter password">
                  </div>

                  <div class="d-flex">
                    <div class="mx-auto">
                    <a href="#" class="btn btn-primary">Submit</a>
                    </div>
                  </div>
                </form>
              
            </div>

          </div>
        </div>
      </div>
    </div>

    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
